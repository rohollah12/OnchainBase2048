<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Base 2048 – Onchain Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
  <style>
    :root {
      --bg: #020617;
      --card: #020617cc;
      --card-border: #1f2937;
      --accent1: #0ea5e9;
      --accent2: #6366f1;
      --accent3: #22c55e;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 55%, #000 100%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    .shell {
      width: 100%;
      max-width: 420px;
    }
    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 4px;
      background: linear-gradient(135deg, var(--accent3), var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 14px;
    }
    .card {
      background: var(--card);
      border-radius: 20px;
      border: 1px solid var(--card-border);
      padding: 18px 18px 20px;
      box-shadow: 0 24px 50px rgba(15,23,42,0.9);
      backdrop-filter: blur(18px);
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    .chip {
      padding: 6px 10px;
      border-radius: 999px;
      background: #020617;
      border: 1px solid #111827;
      font-size: 11px;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .chip-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.08s ease;
      white-space: nowrap;
    }
    button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: none;
    }
    button[disabled] {
      opacity: 0.6;
      cursor: default;
    }
    #connectBtn {
      background: #f9fafb;
      color: #020617;
      box-shadow: 0 10px 25px rgba(15,23,42,0.7);
    }
    #startBtn {
      width: 100%;
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--accent3), var(--accent1), var(--accent2));
      color: white;
      box-shadow: 0 12px 30px rgba(56,189,248,0.6);
    }
    #addr {
      font-size: 11px;
      color: var(--text-muted);
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 14px;
      margin-top: 4px;
    }
    .tile {
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-weight: 700;
      font-size: 22px;
      background: #020617;
      color: #9ca3af;
      transition: background 0.12s ease, color 0.12s ease, transform 0.08s ease;
    }
    .tile.pop {
      transform: scale(1.05);
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 10px;
      justify-items: center;
    }
    .dir {
      width: 100%;
      max-width: 90px;
      background: #111827;
      color: var(--text-main);
      border: 1px solid #1f2937;
    }
    #scoreRow {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }
    #scoreValue {
      font-size: 16px;
      font-weight: 600;
      color: #e5e7eb;
    }
    #status {
      font-size: 12px;
      color: #f97316;
      min-height: 16px;
    }
    #hint {
      margin-top: 6px;
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
    }
    .kbd {
      padding: 2px 5px;
      border-radius: 6px;
      border: 1px solid #374151;
      font-size: 10px;
      background: #020617;
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="title">Base 2048</div>
    <div class="subtitle">A fully onchain 2048 puzzle on Base. Every move is a transaction.</div>

    <div class="card">
      <div class="row">
        <div class="chip">
          <span class="chip-dot"></span>
          <span id="networkLabel">Network: unknown</span>
        </div>
        <button id="connectBtn">Connect Wallet</button>
      </div>

      <div class="row">
        <div id="addr">Wallet: not connected</div>
      </div>

      <button id="startBtn">Start / Restart Game</button>

      <div class="grid" id="grid"></div>

      <div class="controls">
        <div></div>
        <button class="dir" data-dir="0">↑ Up</button>
        <div></div>
        <button class="dir" data-dir="2">← Left</button>
        <button class="dir" data-dir="1">↓ Down</button>
        <button class="dir" data-dir="3">→ Right</button>
      </div>

      <div id="scoreRow">
        <div>Score</div>
        <div id="scoreValue">0</div>
      </div>
      <div id="status"></div>
      <div id="hint">
        Use arrow keys or buttons to move. Moves that don’t slide or merge tiles will revert (no gas wasted).
      </div>
    </div>
  </div>

<script>
const CONTRACT_ADDRESS = "0x4183cEcDEa00ba8E30eb13aa40cdc6e682e0211C";
const ABI = [
  "function startGame() external",
  "function move(uint8 direction) external",
  "function getGame(address player) view returns (uint16[16], uint32, bool, bool)"
];

let provider, signer, contract, account;

const gridEl   = document.getElementById("grid");
const statusEl = document.getElementById("status");
const scoreEl  = document.getElementById("scoreValue");
const addrEl   = document.getElementById("addr");
const connectBtn = document.getElementById("connectBtn");
const startBtn = document.getElementById("startBtn");
const networkLabel = document.getElementById("networkLabel");

// Build the 4x4 grid once
for (let i = 0; i < 16; i++) {
  const div = document.createElement("div");
  div.className = "tile";
  gridEl.appendChild(div);
}

function short(addr) {
  return addr ? addr.slice(0, 6) + "..." + addr.slice(-4) : "";
}

function tilePalette(value) {
  if (!value) return { bg: "#020617", color: "#4b5563" };
  if (value === 2) return { bg: "#111827", color: "#e5e7eb" };
  if (value === 4) return { bg: "#1f2937", color: "#e5e7eb" };
  if (value === 8) return { bg: "#0369a1", color: "#e5e7eb" };
  if (value === 16) return { bg: "#0e7490", color: "#e5e7eb" };
  if (value === 32) return { bg: "#0284c7", color: "#e5e7eb" };
  if (value === 64) return { bg: "#2563eb", color: "#e5e7eb" };
  if (value === 128) return { bg: "#4f46e5", color: "#e5e7eb" };
  if (value === 256) return { bg: "#7c3aed", color: "#f9fafb" };
  if (value === 512) return { bg: "#a855f7", color: "#f9fafb" };
  if (value >= 1024) return { bg: "#22c55e", color: "#022c22" };
  return { bg: "#111827", color: "#e5e7eb" };
}

async function ensureBaseNetwork() {
  if (!window.ethereum) return;
  const chainId = await window.ethereum.request({ method: "eth_chainId" });
  if (chainId === "0x2105") { // 8453
    networkLabel.textContent = "Network: Base Mainnet";
    networkLabel.style.color = "#bbf7d0";
  } else {
    networkLabel.textContent = "Network: not Base (chainId " + parseInt(chainId, 16) + ")";
    networkLabel.style.color = "#fca5a5";
  }
}

async function connect() {
  if (!window.ethereum) {
    alert("Please install MetaMask or another Web3 wallet.");
    return;
  }
  await window.ethereum.request({ method: "eth_requestAccounts" });
  provider = new ethers.BrowserProvider(window.ethereum);
  await ensureBaseNetwork();
  signer = await provider.getSigner();
  account = await signer.getAddress();
  contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

  addrEl.textContent = "Wallet: " + short(account);
  connectBtn.textContent = "Connected";
  connectBtn.disabled = true;

  await refresh();
}

async function refresh(popNew = false) {
  if (!contract || !account) return;
  try {
    const [tiles, score, active, gameOver] = await contract.getGame(account);
    const cells = gridEl.children;
    for (let i = 0; i < 16; i++) {
      const v = Number(tiles[i]);
      const cell = cells[i];
      const { bg, color } = tilePalette(v);
      cell.style.background = bg;
      cell.style.color = color;
      cell.textContent = v === 0 ? "" : String(v);
      if (popNew && v !== 0) {
        cell.classList.add("pop");
        setTimeout(() => cell.classList.remove("pop"), 120);
      }
    }
    scoreEl.textContent = Number(score);

    if (!active) {
      statusEl.textContent = "No active game. Press Start to begin.";
    } else if (gameOver) {
      statusEl.textContent = "Game over. Press Start to play again.";
    } else {
      statusEl.textContent = "";
    }
  } catch (e) {
    console.error(e);
    statusEl.textContent = "Unable to load game state.";
  }
}

async function startGame() {
  if (!contract) {
    statusEl.textContent = "Connect your wallet first.";
    return;
  }
  try {
    statusEl.textContent = "Starting game...";
    startBtn.disabled = true;
    const tx = await contract.startGame();
    await tx.wait();
    statusEl.textContent = "";
    await refresh(true);
  } catch (e) {
    console.error(e);
    statusEl.textContent = "Start failed or rejected.";
  } finally {
    startBtn.disabled = false;
  }
}

let moveLock = false;
async function move(dir) {
  if (!contract) {
    statusEl.textContent = "Connect your wallet first.";
    return;
  }
  if (moveLock) return;
  moveLock = true;
  statusEl.textContent = "Sending move...";
  try {
    const tx = await contract.move(dir);
    await tx.wait();
    statusEl.textContent = "";
    await refresh(true);
  } catch (e) {
    console.error(e);
    // Most common revert: "No tiles moved"
    statusEl.textContent = "Move reverted (no tiles moved or tx cancelled).";
  } finally {
    moveLock = false;
  }
}

// UI wiring
connectBtn.onclick = connect;
startBtn.onclick = startGame;
document.querySelectorAll(".dir").forEach(btn => {
  btn.onclick = () => move(Number(btn.dataset.dir));
});

// Keyboard controls
window.addEventListener("keydown", (e) => {
  if (!contract) return;
  if (["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) {
    e.preventDefault();
  }
  if (e.key === "ArrowUp") return move(0);
  if (e.key === "ArrowDown") return move(1);
  if (e.key === "ArrowLeft") return move(2);
  if (e.key === "ArrowRight") return move(3);
});

// Try to detect network on load
if (window.ethereum) {
  ensureBaseNetwork();
}
</script>
</body>
</html>
